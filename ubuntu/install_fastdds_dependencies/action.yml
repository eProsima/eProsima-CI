name: 'install_fastdds_dependencies'
description: 'Install Fast DDS dependencies in ubuntu'

inputs:
  cmake_build_type:
    description: 'Unused variable'
    required: false

  ############################################
  # Setup CMake Inputs

  cmakeVersion:
    required: false
    description: |
      "Optional CMake version, expressed with the semantic version syntax, e.g. '~3.25.0' for the most recent 3.25.x, "
      "`Ë†3.25.0` for the most recent 3.x version, or a specific version `3.25.2'. Or `latest` or `latestrc` for the "
      "latest stable or release candidate version. If not specified the `latest` is installed."
    default: '3.22.6'
  ninjaVersion:
    required: false
    description: "Optional Ninja version, same syntax as `cmakeVersion` input. If not specified, `latest` is installed"

runs:
  using: composite
  steps:

    - name: Setup CMake
      uses: eProsima/eProsima-CI/ubuntu/setup_cmake@main
        cmakeVersion: ${{ inputs.cmakeVersion }}
        ninjaVersion: ${{ inputs.ninjaVersion }}

    - name: Install vcs tools
      uses: eProsima/eProsima-CI/ubuntu/install_python_packages@main
      with:
        packages: 'vcstool setuptools'

    - name: Install colcon
      uses: eProsima/eProsima-CI/ubuntu/install_colcon@main

    - name: Install GTest
      uses: eProsima/eProsima-CI/ubuntu/install_gtest@main

    - name: Install asio
      uses: eProsima/eProsima-CI/ubuntu/install_asio@main

    - name: Install Tiny XML
      uses: eProsima/eProsima-CI/ubuntu/install_tinyxml@main

    - name: Install Open SSL
      uses: eProsima/eProsima-CI/ubuntu/install_openssl@main
